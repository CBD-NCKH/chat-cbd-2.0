<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat CBD - Tr√≤ chuy·ªán</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script> <!-- Socket.IO Client -->
    <style>
        /* ƒê·∫£m b·∫£o ph·∫ßn chat ƒë∆∞·ª£c ·∫©n ƒëi ban ƒë·∫ßu */
        #chat-container {
            display: none; /* ·∫®n ph·∫ßn chat ban ƒë·∫ßu */
            width: 350px;
            height: 500px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            flex-direction: column;
            display: flex;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
        }

        #user-input {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Avatar */
        #avatar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #ffffff; /* Thay ƒë·ªïi th√†nh m√†u tr·∫Øng */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #avatar img {
            display: none; /* ·∫®n h√¨nh ·∫£nh */
        }
    </style>
</head>
<body>
    <!-- Avatar nh·ªè ·ªü g√≥c d∆∞·ªõi b√™n ph·∫£i -->
    <div id="avatar" onclick="toggleChat()">
        <!-- Ch·ªâ hi·ªÉn th·ªã v√≤ng tr√≤n m√†u tr·∫Øng, kh√¥ng c·∫ßn h√¨nh ·∫£nh -->
    </div>

    <div id="chat-container">
        <button id="theme-toggle-button">üåô</button>
        <div id="welcome-message">
            <h2>Ch√†o m·ª´ng, <span id="username-display"></span></h2>
        </div>
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button id="send-button">G·ª≠i</button>
        </div>
    </div>

    <script>
        // Kh·ªüi t·∫°o k·∫øt n·ªëi v·ªõi server WebSocket
        const socket = io.connect('https://code-supporter-2-0.onrender.com');  // ƒê·∫£m b·∫£o URL ch√≠nh x√°c
        
        // Hi·ªÉn th·ªã/·∫©n ph·∫ßn chat khi nh·∫•n v√†o avatar
        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = (chatContainer.style.display === 'flex') ? 'none' : 'flex';
        }

        // X·ª≠ l√Ω khi ng∆∞·ªùi d√πng nh·∫•n n√∫t "G·ª≠i"
        document.getElementById("send-button").addEventListener("click", function () {
            const userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            addMessage(userInput, 'user'); 
            socket.emit('send_message', { username: 'Guest', message: userInput }); // G·ª≠i tin nh·∫Øn ƒë·∫øn server
            document.getElementById("user-input").value = ""; // X√≥a input
        });

        // L·∫Øng nghe s·ª± ki·ªán 'receive_message' ƒë·ªÉ nh·∫≠n tin nh·∫Øn t·ª´ server
        socket.on('receive_message', function(data) {
            const { bot } = data;
            addMessage(bot, 'bot');  // Ch·ªâ hi·ªÉn th·ªã tin nh·∫Øn c·ªßa bot
        });

        // H√†m th√™m tin nh·∫Øn v√†o giao di·ªán
        function addMessage(content, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerHTML = content.replace(/\n/g, "<br>");
            document.getElementById("messages").appendChild(messageDiv);
        }
    </script>

    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
